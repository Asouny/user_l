

<ion-content [fullscreen]="true">

  <br>
  <p></p>
  <ion-label class="ion-text-center" color="medium"><h2>Accede a tu cuenta para continuar</h2></ion-label>

  <ion-grid   >
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-card >
          <h2>Inicio de sesion</h2>
          <ion-card-content>
           
           
            <form class="ion-padding" [formGroup]="myForm">
              <ion-list>
                <ion-item>
                  <ion-label position="floating" color="medium">Email</ion-label>
                  <ion-input type="text" formControlName="email" ></ion-input>
                </ion-item>
                <ion-item *ngIf="myForm.get('email').errors && (myForm.get('email'
      ).dirty || myForm.get('email').touched || submitted)">
                  <ion-label color="danger">Email incorrecto</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label position="floating" color="medium">Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item *ngIf="myForm.get('password').errors && (myForm.get('password'
      ).dirty || myForm.get('password').touched || submitted)">
                  <ion-label color="danger">Contraseña incorrecta </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label color="primary" class="ion-text-center" (click)="validateUser()"><u>Iniciar sesión</u></ion-label>
                </ion-item>
                <ion-item>
                  <ion-label color="tertiary" class="ion-text-center" (click)="newUser()"><u >Registrarme</u></ion-label>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
</ion-content>
